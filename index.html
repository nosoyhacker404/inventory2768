<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="" class="formulario">
       
       <h1 class="formulario__titulo">POPEYES LUISIANA KITCHEN STORE #2768</h1>
       <h3 class="formulario__subtitulo">INVENTARIO</h3>
       <p class="formulario__parrafo">MANAGER: MARIO GARCIA</p>
        
        <label for="fecha" class="formulario__label">FECHA DE INVENTARIO</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">HORA DE INVENTARIO</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" step="3600" required>
        
        <label for="barbero" class="formulario__label">MANAGER QUIEN REALIZA EL INVENTARIO</label>
        <select id="barbero" name="listabarberos" class="formulario__input">
            <option value="Mario Garcia">MARIO GARCIA</option>
            <option value="Ernesto Quijada">ERNESTO QUIJADA</option>
        </select>
        
        <label for="servicios" class="formulario__label">BATTER BUTTERMILK</label>
        <select id="servicio" name="listaservicios" class="formulario__input">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>

        <label for="servicios" class="formulario__label">BATTER CHICK MIX</label>
        <select id="servicio1" name="listaservicios" class="formulario__input">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>

        <label for="servicios" class="formulario__label">BREADED CHICKEN</label>
        <select id="servicio2" name="listaservicios" class="formulario__input">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>

        

        <label for="nombre" class="formulario__label">SUGERENCIAS</label>
        <input id="cliente" type="text" class="formulario__input" required>

        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       
    </form>
    <script src="js/form.js"></script>
</body>
</html>
